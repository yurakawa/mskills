name: release-please

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for Trusted Publishing
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
